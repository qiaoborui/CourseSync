<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>课表日历订阅</title>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-3KBPBEJ312"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-3KBPBEJ312");
    </script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-attachment: fixed;
        transition: background 0.5s ease;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        margin: 20px auto;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }
      .preview-container {
        display: flex;
        overflow-x: auto;
        gap: 10px;
        padding: 10px 0;
        margin-bottom: 20px;
      }
      .preview-item {
        flex: 0 0 auto;
        width: 140px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .preview-item:hover {
        transform: scale(1.05);
      }
      .preview-image {
        width: 100%;
        height: auto;
        display: block;
      }
      .watch-container {
        display: flex;
        flex-direction: column;
        width: 120px; /* 减小宽度 */
      }
      .watch-image {
        width: 100%;
        height: auto; /* 自动计算高度以保持宽高比 */
        aspect-ratio: 416 / 496; /* 设置宽高比 */
        object-fit: cover; /* 确保图片填充容器 */
        margin-bottom: 5px; /* 在两张图片之间添加一些间距 */
      }
      .preview-description {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1em;
        color: #34495e;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 5px;
        color: #666;
      }
      input {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      button {
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #2980b9;
      }
      #subscribeLink,
      #instructions {
        margin-top: 30px;
        text-align: center;
      }
      .link-option {
        margin-top: 15px;
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
      }
      .link-option a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1em;
      }
      .link-option a:hover {
        text-decoration: underline;
      }
      textarea {
        width: 100%;
        height: 60px;
        padding: 10px;
        margin-top: 10px;
        border: 2px solid #bdc3c7;
        border-radius: 8px;
        font-size: 14px;
        resize: none;
        font-family: inherit;
      }
      .custom-alert {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .alert-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
        max-height: 80vh;
        overflow-y: auto;
        box-sizing: border-box;
      }

      .alert-content p {
        margin-bottom: 15px;
        font-size: 16px;
        color: #333;
      }

      .alert-content textarea {
        width: 100%;
        height: 60px;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        resize: none;
        box-sizing: border-box;
      }

      .alert-content button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .alert-content button:hover {
        background-color: #2980b9;
      }

      @media (max-height: 600px) {
        .container {
          margin: 10px auto;
          padding: 15px;
        }

        h1 {
          font-size: 20px;
          margin-bottom: 15px;
        }

        input,
        button {
          padding: 8px;
          font-size: 14px;
        }

        .alert-content {
          padding: 15px;
        }

        .alert-content p {
          font-size: 14px;
        }

        .alert-content textarea {
          height: 50px;
        }
      }

      /* 添加以下样式 */
      input,
      textarea,
      select {
        font-size: 16px; /* 防止 iOS 缩放 */
        max-width: 100%; /* 确保输入框不会超出容器 */
      }

      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        select,
        textarea,
        input {
          font-size: 16px;
        }
      }

      /* 添加新的样式 */
      .browser-alert {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-size: 16px;
        z-index: 1001;
        display: none;
        text-align: center;
        max-width: 80%;
      }

      /* 添加背景蒙版样式 */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        display: none;
      }

      /* GitHub链接图标样式 */
      .github-link {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        opacity: 0.7;
        transition: opacity 0.3s ease;
      }

      .github-link:hover {
        opacity: 1;
      }

      .github-icon {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 768px) {
        .github-link {
          bottom: 10px;
          right: 10px;
        }

        .github-icon {
          width: 24px;
          height: 24px;
        }
      }

      select {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>课表日历订阅</h1>

      <div class="preview-container">
        <div class="preview-item watch-container">
          <img
            src="assets/watch.png"
            alt="Apple Watch预览图1"
            class="preview-image watch-image"
          />
          <img
            src="assets/watch2.png"
            alt="Apple Watch预览图2"
            class="preview-image watch-image"
          />
        </div>
        <div class="preview-item">
          <img
            src="assets/preview2.png"
            alt="手机预览图2"
            class="preview-image"
          />
        </div>
        <div class="preview-item">
          <img
            src="assets/preview.jpeg"
            alt="手机预览图1"
            class="preview-image"
          />
        </div>
      </div>

      <p class="preview-description">
        轻松订阅您的课表日历，随时随地查看课程安排。支持多种设备，包括手机和Apple
        Watch，让您的学习生活更有条理。填写教务处账号即可订阅。
      </p>

      <form id="subscriptionForm">
        <label for="school">学校:</label>
        <select id="school" required>
          <option value="xauat" selected>西安建筑科技大学</option>
          <!-- Add more schools here as needed -->
        </select>

        <label for="username">用户名:</label>
        <input type="text" id="username" required />

        <label for="password">密码:</label>
        <input type="password" id="password" required />

        <button type="submit">点击订阅</button>
      </form>

      <div id="subscribeLink"></div>
      <div id="instructions"></div>
    </div>

    <!-- 添加GitHub仓库链接图标 -->
    <a
      href="https://github.com/qiaoborui/calendar"
      target="_blank"
      rel="noopener noreferrer"
      class="github-link"
    >
      <img
        src="https://github.com/favicon.ico"
        alt="GitHub"
        class="github-icon"
      />
    </a>

    <div id="customAlert" class="custom-alert">
      <div class="alert-content">
        <p id="alertMessage"></p>
        <textarea id="alertLink" readonly></textarea>
        <button id="closeAlert">关闭</button>
      </div>
    </div>

    <!-- 添加背景蒙版元素 -->
    <div id="overlay" class="overlay"></div>

    <!-- 修改提示元素 -->
    <div id="browserAlert" class="browser-alert">
      请使用系统自带的浏览器打开以获得最佳体验
    </div>

    <script>
      // 生成随机颜色的函数
      function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      // 设置随机背景渐变
      function setRandomGradientBackground() {
        const color1 = getRandomColor();
        const color2 = getRandomColor();
        document.body.style.background = `linear-gradient(45deg, ${color1}, ${color2})`;
      }

      // 页面加载时设置随机背景
      document.addEventListener(
        "DOMContentLoaded",
        setRandomGradientBackground
      );

      let clickCount = 0;
      const maxClicks = 3;

      function showCustomAlert(message, link) {
        console.log("Showing custom alert"); // 调试信息
        document.getElementById("alertMessage").textContent = message;
        document.getElementById("alertLink").value = link;
        document.getElementById("customAlert").style.display = "flex";
      }

      function closeCustomAlert() {
        console.log("Closing custom alert"); // 调试信息
        document.getElementById("customAlert").style.display = "none";
      }

      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM fully loaded"); // 调试信息

        const subscriptionForm = document.getElementById("subscriptionForm");
        const closeAlertButton = document.getElementById("closeAlert");

        if (subscriptionForm) {
          subscriptionForm.addEventListener("submit", function (e) {
            e.preventDefault();
            console.log("Form submitted"); // 调试信息

            const school = document.getElementById("school").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // 发送表单提交事件到 Google Analytics username
            gtag("event", "form_submission", {
              event_category: "engagement",
              event_label: "subscription_form",
              username: username,
              school: school,
            });

            const baseUrl = "schedule-backend.borry.org/class";
            const subscriptionUrl = `webcal://${baseUrl}?school=${encodeURIComponent(
              school
            )}&username=${encodeURIComponent(
              username
            )}&password=${encodeURIComponent(password)}`;

            clickCount++;
            console.log("Click count:", clickCount); // 调试信息

            if (clickCount <= maxClicks) {
              window.location.href = subscriptionUrl;
            } else {
              showCustomAlert(
                "如果无法打开日历应用，请尝试手动复制以下链接并在浏览器中打开：",
                subscriptionUrl
              );
            }
          });
        } else {
          console.error("Subscription form not found"); // 错误信息
        }

        if (closeAlertButton) {
          closeAlertButton.addEventListener("click", closeCustomAlert);
        } else {
          console.error("Close alert button not found"); // 错误信息
        }

        // 添加检测浏览器的函数
        function detectBrowser() {
          const ua = navigator.userAgent.toLowerCase();
          if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return "WeChat";
          } else if (ua.match(/QQ/i) == "qq") {
            return "QQ";
          }
          return "Other";
        }

        // 修改显示浏览器提示函数
        function showBrowserAlert() {
          const browser = detectBrowser();
          if (browser === "WeChat" || browser === "QQ") {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("browserAlert").style.display = "block";

            // 发送事件到 Google Analytics
            gtag("event", "browser_alert", {
              event_category: "user_experience",
              event_label: browser,
            });
          }
        }

        // 添加关闭提示的函数
        function closeBrowserAlert() {
          document.getElementById("overlay").style.display = "none";
          document.getElementById("browserAlert").style.display = "none";
        }

        // 调用显示浏览器提示的函数
        showBrowserAlert();

        // 添加点击事件监听器来关闭提示
        document
          .getElementById("overlay")
          .addEventListener("click", closeBrowserAlert);
        document
          .getElementById("browserAlert")
          .addEventListener("click", closeBrowserAlert);
      });

      // 添加以下代码
      document.addEventListener(
        "touchstart",
        function (event) {
          if (event.touches.length > 1) {
            event.preventDefault(); // 防止多点触控（例如捏合缩放）
          }
        },
        { passive: false }
      );

      document.addEventListener(
        "gesturestart",
        function (event) {
          event.preventDefault(); // 防止所有手势事件（包括缩放）
        },
        { passive: false }
      );

      // 可选：如果你想完全禁用双击缩放
      let lastTouchEnd = 0;
      document.addEventListener(
        "touchend",
        function (event) {
          const now = new Date().getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        false
      );
    </script>
  </body>
</html>
