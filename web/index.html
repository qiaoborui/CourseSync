<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>课表日历订阅</title>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-3KBPBEJ312"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-3KBPBEJ312");
    </script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: KaiTi, "楷体", STKaiti, "华文楷体", SimKai, "仿宋", SimSun,
          sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 450px; /* 限制最大宽度 */
        width: 100%; /* 确保在小屏幕上占满宽度 */
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        padding: 15px;
      }
      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 15px;
        font-size: 2em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .preview-container {
        display: flex;
        overflow-x: auto;
        gap: 10px;
        padding: 10px 0;
        margin-bottom: 20px;
      }
      .preview-item {
        flex: 0 0 auto;
        width: 140px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .preview-item:hover {
        transform: scale(1.05);
      }
      .preview-image {
        width: 100%;
        height: auto;
        display: block;
      }
      .watch-container {
        display: flex;
        flex-direction: column;
        width: 120px; /* 减小宽度 */
      }
      .watch-image {
        width: 100%;
        height: auto; /* 自动计算高度以保持宽高比 */
        aspect-ratio: 416 / 496; /* 设置宽高比 */
        object-fit: cover; /* 确保图片填充容器 */
        margin-bottom: 5px; /* 在两张图片之间添加一些间距 */
      }
      .preview-description {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1em;
        color: #34495e;
      }
      form {
        display: flex;
        flex-direction: column;
        background-color: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }
      label {
        margin-top: 15px;
        font-weight: bold;
        color: #34495e;
        font-size: 1em;
      }
      input {
        padding: 10px;
        margin-top: 5px;
        border: 2px solid #bdc3c7;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
        font-family: inherit;
      }
      input:focus {
        border-color: #3498db;
        outline: none;
      }
      button {
        margin-top: 25px;
        padding: 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s, transform 0.1s;
        font-family: inherit;
      }
      button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
      }
      button:active {
        transform: translateY(0);
      }
      #subscribeLink,
      #instructions {
        margin-top: 30px;
        text-align: center;
      }
      .link-option {
        margin-top: 15px;
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
      }
      .link-option a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1em;
      }
      .link-option a:hover {
        text-decoration: underline;
      }
      textarea {
        width: 100%;
        height: 60px;
        padding: 10px;
        margin-top: 10px;
        border: 2px solid #bdc3c7;
        border-radius: 8px;
        font-size: 14px;
        resize: none;
        font-family: inherit;
      }
      .custom-alert {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .alert-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        max-width: 80%;
        width: 400px;
      }

      .alert-content p {
        margin-bottom: 15px;
        font-size: 16px;
        color: #333;
      }

      .alert-content textarea {
        width: 100%;
        height: 60px;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        resize: none;
      }

      .alert-content button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .alert-content button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>课表日历订阅</h1>

      <div class="preview-container">
        <div class="preview-item watch-container">
          <img
            src="assets/watch.png"
            alt="Apple Watch预览图1"
            class="preview-image watch-image"
          />
          <img
            src="assets/watch2.png"
            alt="Apple Watch预览图2"
            class="preview-image watch-image"
          />
        </div>
        <div class="preview-item">
          <img
            src="assets/preview2.png"
            alt="手机预览图2"
            class="preview-image"
          />
        </div>
        <div class="preview-item">
          <img
            src="assets/preview.jpeg"
            alt="手机预览图1"
            class="preview-image"
          />
        </div>
      </div>

      <p class="preview-description">
        轻松订阅您的课表日历，随时随地查看课程安排。支持多种设备，包括手机和Apple
        Watch，让您的学习生活更有条理。
      </p>

      <form id="subscriptionForm">
        <label for="username">用户名:</label>
        <input type="text" id="username" required />

        <label for="password">密码:</label>
        <input type="password" id="password" required />

        <button type="submit">点击订阅</button>
      </form>

      <div id="subscribeLink"></div>
      <div id="instructions"></div>
    </div>

    <div id="customAlert" class="custom-alert">
      <div class="alert-content">
        <p id="alertMessage"></p>
        <textarea id="alertLink" readonly></textarea>
        <button id="closeAlert">关闭</button>
      </div>
    </div>

    <script>
      let clickCount = 0;
      const maxClicks = 3;

      function showCustomAlert(message, link) {
        console.log("Showing custom alert"); // 调试信息
        document.getElementById("alertMessage").textContent = message;
        document.getElementById("alertLink").value = link;
        document.getElementById("customAlert").style.display = "flex";
      }

      function closeCustomAlert() {
        console.log("Closing custom alert"); // 调试信息
        document.getElementById("customAlert").style.display = "none";
      }

      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM fully loaded"); // 调试信息

        const subscriptionForm = document.getElementById("subscriptionForm");
        const closeAlertButton = document.getElementById("closeAlert");

        if (subscriptionForm) {
          subscriptionForm.addEventListener("submit", function (e) {
            e.preventDefault();
            console.log("Form submitted"); // 调试信息

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // 发送表单提交事件到 Google Analytics username
            gtag("event", "form_submission", {
              event_category: "engagement",
              event_label: "subscription_form",
              username: username,
            });

            const baseUrl =
              "table-class-table-gbgdkdbzha.cn-hangzhou.fcapp.run/class";
            const subscriptionUrl = `webcal://${baseUrl}?username=${encodeURIComponent(
              username
            )}&passwd=${encodeURIComponent(password)}`;

            clickCount++;
            console.log("Click count:", clickCount); // 调试信息

            if (clickCount <= maxClicks) {
              window.location.href = subscriptionUrl;
            } else {
              showCustomAlert(
                "如果无法打开日历应用，请尝试手动复制以下链接并在浏览器中打开：",
                subscriptionUrl
              );
            }
          });
        } else {
          console.error("Subscription form not found"); // 错误信息
        }

        if (closeAlertButton) {
          closeAlertButton.addEventListener("click", closeCustomAlert);
        } else {
          console.error("Close alert button not found"); // 错误信息
        }
      });

      // ... 保留原有的 window.addEventListener 代码 ...
    </script>
  </body>
</html>
